# Databricks example
upstream_prod_db:
  target: dev
  outputs:
    dev:
      type: databricks
      catalog: upstream__dev_db
      schema: prod
      host: "{{ env_var('UP_DBX_HOST') }}"
      http_path: "{{ env_var('UP_DBX_HTTP_PATH') }}"
      token: "{{ env_var('UP_DBX_TOKEN') }}"
      threads: 1
      session_properties:
        legacy_time_parser_policy: corrected
    prod:
      type: databricks
      catalog: upstream__prod_db
      schema: prod
      host: "{{ env_var('UP_DBX_HOST') }}"
      http_path: "{{ env_var('UP_DBX_HTTP_PATH') }}"
      token: "{{ env_var('UP_DBX_TOKEN') }}"
      threads: 1
      session_properties:
        legacy_time_parser_policy: corrected

