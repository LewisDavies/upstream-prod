version: 2

models:
  - name: stg__defer_vers
    columns:
      - name: source_target
        data_type: string
      - name: source_database
        data_type: string
      - name: source_schema
        data_type: string
      - name: source_model
        data_type: string
      - name: col_to_remove
        data_type: string
    versions:
      - v: 1
      - v: 2
        columns:
          - include: all
            exclude: [col_to_remove]
          - name: new_col
            data_type: string
    config:
      contract: {enforced: true}