name: 'import_project'
version: '1.0.0'
config-version: 2

profile: 'upstream_prod_db'

model-paths: ["models"]
test-paths: ["tests"]
macro-paths: ["macros"]
clean-targets:
  - "target"
  - "dbt_packages"


models:
  import_project:
    staging:
      +schema: stg

snapshots:
  import_project:
    +schema: snapshots
    +unique_key: id
    +strategy: timestamp
    +updated_at: updated_at

flags:
  require_generic_test_arguments_property: true
