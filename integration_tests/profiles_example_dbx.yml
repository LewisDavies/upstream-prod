# Databricks example
upstream_prod_db:
  target: dev
  outputs:
    dev: &dbx-config
      type: databricks
      host: "{{ env_var('UP_DBX_HOST') }}"
      token: "{{ env_var('UP_DBX_TOKEN') }}"
      http_path: "{{ env_var('UP_DBX_HTTP_PATH') }}"
      catalog: upstream__dev_db
      schema: prod
      threads: 8
    prod:
      <<: *dbx-config
      catalog: upstream__prod_db
      schema: prod

upstream_prod_db_sch:
  target: dev
  outputs:
    dev:
      <<: *dbx-config
      catalog: upstream__dev_db
      schema: dev
    prod:
      <<: *dbx-config
      catalog: upstream__prod_db
      schema: prod

upstream_prod_sch:
  target: dev
  outputs:
    dev:
      <<: *dbx-config
      catalog: upstream__prod_db
      schema: dev
    prod:
      <<: *dbx-config
      catalog: upstream__prod_db
      schema: prod
